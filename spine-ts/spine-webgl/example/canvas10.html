    <script>
        function escapeHTMLandInject(text) {
            const escaped = text
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
            document.currentScript.parentElement.innerHTML = escaped;
        }
    </script>
