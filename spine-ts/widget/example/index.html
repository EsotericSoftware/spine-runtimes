<script>
new spine.SpineWidget("spine-widget", {
	json: "assets/spineboy.json",
	atlas: "assets/spineboy.atlas",
	animation: "run",
	backgroundColor: "#00000000",
	debug: true,
	success: function (widget) {
		var animIndex = 0;
		widget.canvas.onclick = function () {
			animIndex++;
			var animations = widget.skeleton.data.animations;
			if (animIndex >= animations.length) animIndex = 0;
			widget.setAnimation(animations[animIndex].name);
		}
	}
});

json = document.getElementById("json").innerHTML;
atlas = document.getElementById("atlas").innerHTML;

new spine.SpineWidget("spine-widget-inline", {
	jsonContent: json,
	atlasContent: atlas,
	imagesPath: "assets/",
	animation: "animation",
	backgroundColor: "#00000000",
	debug: true,
	success: function (widget) {
		var animIndex = 0;
		widget.canvas.onclick = function () {
			animIndex++;
			let animations = widget.skeleton.data.animations;
			if (animIndex >= animations.length) animIndex = 0;
			widget.setAnimation(animations[animIndex].name);
		}
	}
});

</script>
